<mat-form-field appearance="outline" style="width: 100%">
  <mat-label>Filtr</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Zadejte hledaný výraz">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="full-width-table">
    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ column | uppercase }}
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element[column] }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="this.settings.clickable ? toggleRow(row) : ''" (dblclick)="settings.clickable ? this.onRowDoubleClick(row) : '' "></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="displayedColumns.length">
        Žádná data, která by vyhověla zadanému filtru "{{ currentFilter }}"
      </td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="settings.pageSizeOptions || [5, 10, 25, 100]"
                 [pageSize]="settings.defaultPageSize || 10"
                 showFirstLastButtons>
  </mat-paginator>
</div>

<mat-toolbar color="accent" class="context-toolbar" *ngIf="buttons?.length">
  <ng-container *ngFor="let btn of buttons">
    <button
      mat-flat-button
      [id]="btn.id"
      [color]="'primary'"
      (click)="btn.action(contextItem)"
      [disabled]="btn.disabled"
      [style.visibility]="btn.visible"
      type="button"
    >
      <mat-icon *ngIf="btn.icon" class="icon">{{ btn.icon }}</mat-icon>
      <span class="text">{{ btn.text }}</span>
    </button>
  </ng-container>
</mat-toolbar>

<app-context-toolbar [buttons]="this.toolbarButtons"></app-context-toolbar>

<div class="content-scroll-wrapper">
  <div class="base-form-container" style="margin:10px; background-color: #856404 " *ngIf="loaded">
    <app-any-form style="width: 50%; display: flex; flex-direction: column; gap: 1rem" [fields]="this.formFields" (formChanged)="onFormChanged($event)" />
  </div>

  <div class="second-form-container" style="margin:10px;height: 500px; background-color: darkslategrey">

  </div>
</div>
